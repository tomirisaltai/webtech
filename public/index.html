<!DOCTYPE html>
<html>
    <head>
        <title>Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="styles.css" />
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="store.html">ENDTERM STORE</a></li>
                </ul>
            </nav>
            <h1 class="products-name products-name-large">Product Order</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">PRODUCTS</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Wacom Cintiq</span>
                    <img class="shop-item-image" src="Images/cintiq.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$350.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Apple Pen</span>
                    <img class="shop-item-image" src="Images/apple pen.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$100.00</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">IPad</span>
                    <img class="shop-item-image" src="Images/ipad.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$299.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">MacBook Air</span>
                    <img class="shop-item-image" src="Images/laptop.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$599.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">WACOM</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Wacom Stylus</span>
                    <img class="shop-item-image" src="Images/stylus.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Wacom tablet</span>
                    <img class="shop-item-image" src="Images/wacom.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$60.50</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="products-name">Product order</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="Images/YouTube Logo.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="Images/insta.png">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.facebook.com" target="_blank">
                            <img src="Images/Facebook Logo.png">
                        </a>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
